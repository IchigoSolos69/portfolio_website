    <style>
        :root {
            --bg-dark: #1B211A;
            --primary-moss: #628141;
            --accent-sage: #8BAE66;
            --text-cream: #EBD5AB;
        }
        body {
            font-family: 'Instrument Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-cream);
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }
        .glass {
            background: rgba(27, 33, 26, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(235, 213, 171, 0.1);
        }
        .text-primary { color: #628141; }
        .bg-primary { background-color: #628141; }
        .text-accent { color: #8BAE66; }
        .bg-accent { background-color: #8BAE66; }
        .text-cream { color: #EBD5AB; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1B211A; }
        ::-webkit-scrollbar-thumb { background: #628141; border-radius: 10px; }
        
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: subtle-float 6s ease-in-out infinite; }
    </style>
